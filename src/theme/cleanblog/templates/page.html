{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block header %}
    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{{ page.header_cover|default('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/home-bg.jpg') }}')">
    {% if page.header_cover %}
        <header class="intro-header" style="background-image: url('{{ page.header_cover }}')">
    {% else %}
        <header class="intro-header" style="background-image: url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/post-bg.jpg')">
    {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ page.title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
    <article>
        {{ page.content }}
    </article>
{% endblock content %}
