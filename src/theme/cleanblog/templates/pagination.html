{% if DEFAULT_PAGINATION %}
    <!-- Pager -->
    <ul class="pager">
      {% if articles_page.has_previous() %}
          <li class="previous">
              <a class="linktext" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&larr; 上一页</a>
          </li>
      {% endif %}
      {% if articles_page.has_next() %}
          <li class="next">
              <a class="linktext" href="{{ SITEURL }}/{{ articles_next_page.url }}">下一页 &rarr;</a>
          </li>
      {% endif %}
    </ul>
{% endif %}
