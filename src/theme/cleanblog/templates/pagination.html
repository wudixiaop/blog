{% if DEFAULT_PAGINATION %}
    <!-- Pager -->
    <ul class="pager">
      {% if articles_page.has_previous() %}
          <li class="previous">
              <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&larr; 之前的文章</a>
          </li>
      {% endif %}
      {% if articles_page.has_next() %}
          <li class="next">
              <a href="{{ SITEURL }}/{{ articles_next_page.url }}">之后的文章 &rarr;</a>
          </li>
      {% endif %}
    </ul>
{% endif %}
